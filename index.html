<!DOCTYPE html>
<html lang="en">
<head>

    <title>App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
</head>
<body>
<div>
    <button>Push</button>
</div>
<div style="overflow: auto; width: 800px; height: 400px; border: 1px solid red">
    <div
            class="aii-cx-widget-root"
            data-id="32267a10-a11f-475d-94f1-f4b73ff3ecd8"
            data-mode=""
    ></div>
</div>
<script>

    const button = document.querySelector('button')
    button.onclick = () => {
        document.dispatchEvent(new CustomEvent(`aii-cx-widget-32267a10-a11f-475d-94f1-f4b73ff3ecd8-show-lead-form`, {
            detail: {isOpened: true},
            bubbles: true, // позволяет событию всплывать по дереву DOM
            composed: true // позволяет событию пересекать границу shadow DOM
        }))
    }
</script>
</body>
</html>
